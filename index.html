<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>Chess trainer</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-neat text-white">
    <div class="container">
      <h1>Chess trainer</h1>
    </div>
  </div>
  <div class="container">
    <div id="div-labels" class="row mt-5">
      <div class="col-5">
        <label>Paste moves</label>
      </div>
      <div class="col-1"></div>
      <div class="col-3">
        <label>Select file</label>
      </div>
    </div>
    <div id="div-input" class="row">
      <div class="col-5">
        <input class="form-control" type="text" id="input-moves">
      </div>
      <div class="col-1 text-center">
        <h4>OR</h4>
      </div>
      <div class="col-3">
        <input id="input-file" class="d-none" type="file" accept="pgn">
        <button id="btn-open" class="btn btn-primary form-control">OPEN PGN</button>
      </div>
      <div class="col-2">
        <select id="select-level" class="form-control">
          <option disabled selected>...</option>
          <option value="s">slow</option>
          <option value="m">medium</option>
          <option value="f">fast</option>
        </select>
      </div>
      <div class="col-1">
        <button id="btn-start" class="btn btn-primary float-right">START</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-6">
        <table id="table-moves" class="table table-striped">
          <thead>
            <th>#</th>
            <th>MOVE</th>
          </thead>
          <tbody id="tbody-moves"></tbody>
        </table>
        <span id="span-message"></span>
      </div>
      <audio id="audio-speech" class="d-none"></audio>
      <div class="col-6 text-center">
        <button id="btn-reset" class="btn btn-primary">RESET</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
